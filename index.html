<!doctype html>
<html>
<head>
  <title>Task</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="task.css">
</head>
<body>
  <header> <!-- Navigation Bar -->

    <nav class="navbar navbar-default navbar-fixed-top navigation-background">
      <div class="container-fluid">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-hamburger">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><img class="navigation-icon" src="https://bootstrap-themes.github.io/application/assets/img/brand-white.png"></a>
        </div>
        <div class="collapse navbar-collapse navigation-background" id="navbar-hamburger"> <!-- Navbaar Collapse for mobile view -->
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Message</a></li>
            <li><a href="#">Docs</a></li>
          </ul>
          <div class="navbar-right">
            <div class="search-area">
              <input type="text" class="search-box" placeholder="Search">
            </div>
            <span class="glyphicon glyphicon-bullhorn notification-icon">
              <img class="user-image"  src="https://bootstrap-themes.github.io/application/assets/img/avatar-dhg.png">
            </span>
          </div>
      </div>
    </nav>
  </header>
  <div class="container-fluid story-board"> <!-- All the Stories and User Details. -->
    <div class="row story-board-spacing">
      <div class="col-md-3 col-xs-12">
        <div id="current-profile-tile"> <!-- User Profile tile. -->
        </div>
        <div id="show-all-images">
        </div>
      </div>
      <div class="col-md-6 col-xs-12">
        <div id="all-stories"> <!-- Modal Button to add a new story.  -->
          <div class="get-new-story" id="story-teller">
            <button class="btn btn-default add-new-post">New Message</button>
          </div>
          <div id="all-new-stories"> <!-- Dynamically and static Added Stories. -->
          </div>
        </div>
      </div>
      <div class="col-md-3 col-xs-12">
        <div id="sponsor-profile-tile"> <!-- Tile for sponsor's details. -->
        </div>
        <div id="follower-profile-tile"> <!--Tile for likes and followers. -->
        </div>
      </div>
    </div>
  </div>
  <div id="share-more-stories">
  </div>
  <!--Mustache-->
  <script id="add-story-modal" type="text/template">
    <div class="modal fade" data-backdrop="static" id="complete-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"> Share some more interesting stories with us!!! </h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Image URL: (optional)</label>
              <input type="url" class="form-control insert-image-to-post" placeholder="Copy and Paste URL here.">
              <div class="invalid-details invalid-url"> Please add an valid image URL. </div>
            </div>
            <div class="form-group">
              <label>Your Story: (Mendatory)</label>
              <textarea class="form-control write-story"></textarea>
              <div class="invalid-details invalid-msg"> This field is mendatory. </div>
            </div>
            <input type="button" class="btn btn-primary post-now" value="Post">
          </form>
        </div>
      </div>
    </div>
  </div>
  </script>
  <script id="recently-added-story" type="text/template">
    {{#.}}
    <div class="new-stories">
      <div class="media">
      <div class="media-left">
        <a href="#">
          <img class="media-object story-user-image" src="{{userImage}}">
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading story-content">{{heading}} <span class="time"> {{time}} </span></h4>
        <p class="story-content">
          {{story}}
        </p>
        {{#image}}<img class="story-image" src="{{image}}">{{/image}}
      </div>
      </div>
    </div>
    {{/.}}
  </script>
  <script id="logged-in-user" type="text/template">
    <div class="user-profile-tile">  <!-- User Profile tile. -->
      <div class="cover-pic">
        <img src="{{coverImage}}">
      </div>
      <div class="profile-img">
        <img class="profile-picture" src="{{profilePicture}}">
      </div>
      <div class="user-details">
        <p class="user-name"> {{userName}} </p>
        <p class="user-content"> {{userStatus}} </p>
        <div class="friends">
          <p class="user-sub-details-one"> Friends </p>
          <p class="user-sub-details-two"> {{totalFriends}} </p>
        </div>
        <div class="enemy">
          <p class="user-sub-details-one"> Enemy </p>
          <p class="user-sub-details-two"> {{totalEnemy}} </p>
        </div>
      </div>
    </div>
  </script>
  <script id="sponsor-details" type="text/template">
    <div class="sponsor-tile"> <!-- Tile for sponsor's details. -->
      <p class="sponsor-tile-text">{{userHeading}}</p>
      <div>
        <img class="sponsored-image" src="{{image}}">
      </div>
      <p class="sponsor-tile-text"> {{heading}} </p>
      <p class="sponsor-tile-content"> {{content}} </p>
      <button> {{buttonText}} </button>
    </div>
  </script>
  <script id="follower-details" type="text/template">
    <div class="likes-views-tile"> <!-- Tile for likes and view with follow button. -->
      <p class="likes-text"> Likes <sub><a href="#"> View All </a> </sub> </p>
      {{#.}}
        <div class="testinomials">
          <img src="{{image}}">
          {{followerName}} <p> {{twitterHandle}} </p>
          <button> {{buttonText}} </button>
        </div>
      {{/.}}
    </div>
  </script>
  <script id="all-images" type="text/template">
    <div class="all-images-tile"> <!-- All Images shown in this tile. -->
      <p class="image-tile-text"> Photos <sub><a href="#"> Edit </a> </sub> </p>
      {{#.}}
      <div class="fetched-images">
        <img src="{{image}}">
      </div>
      {{/.}}
    </div>
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.min.js" ></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="taskController.js"></script>
</body>
</html>
